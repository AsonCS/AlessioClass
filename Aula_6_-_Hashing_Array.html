<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Aula 6 - Hashing Array</title>
<style>
td, th {
	border: solid 3px black;
	width: 40px;
	height: 40px;
	text-align: center;
}
</style>
</head>
<body>


<form action="aaa" id="formulario" onsubmit="if (!(todoCodigo() == 12)) return false;">

	<table>
		<tr>
			<th>0</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</tr>
		<tr>
			<td>16</td>
			<td>37</td>
			<td>92</td>
			<td>18</td>
			<td>7</td>
			<td>81</td>
			<td>47</td>
			<td>53</td>
			<td>18</td>
			<td>25</td>
		</tr>
	</table>
	
	<br/>
	
	<b> 83 % 10 = 8 -&gt; 83 - (8 * 10) = 3 -&gt; "18" </b>
	
	<br/><br/>

	<label>Valor de <b>A</b>: <input type="number" name="value_a" /></label>
	
	<br/><br/>
	
	<input type="submit" hidden value="Testar" />
	
	<h1 id="hashing"></h1>

</form>

<script>
	function todoCodigo(){
		
		var form = document.getElementById("formulario");
		var hashing = document.getElementById("hashing");
		
		var array = [16, 37, 92, 18, 7, 81, 47, 53, 18, 25];
		
		var a = parseFloat( form.value_a.value );
		var divisao, resto;
		
		divisao = Math.floor( a / array.length );
		
		resto = a - ( divisao * array.length );
		
		hashing.style.color = "blue";
		hashing.style.fontSize = "2em";
		hashing.innerHTML = "O valor do <b>Divisão</b> é: " + divisao;
		hashing.innerHTML += "<br/><br/>";
		hashing.innerHTML += "O valor do <b>Resto</b> é: " + resto;
		hashing.innerHTML += "<br/><br/>";
		hashing.innerHTML += "O valor do <b>Hashing</b> é: " + array[resto];
		
	}
</script>
</body>
</html>
