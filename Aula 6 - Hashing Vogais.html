<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Aula 6 - Hashing Array</title>
<style>
td, th {
	border: solid 3px black;
	width: 40px;
	height: 40px;
	text-align: center;
}
</style>
</head>
<body>


<form action="aaa" id="formulario" onsubmit="if (!(todoCodigo() == 12)) return false;">

	<table>
		<tr>
			<th>0</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<td>A</td>
			<td>E</td>
			<td>I</td>
			<td>O</td>
			<td>U</td>
		</tr>
	</table>
	
	<br/>
	
	<b> 27 % 5 = 5 -&gt; 27 - (5 * 5) = 2 -&gt; "I" </b>
	
	<br/><br/>

	<label>Valor de <b>A</b>: <input type="number" name="value_a" /></label>
	
	<br/><br/>
	
	<input type="submit" hidden value="Testar" />
	
	<h1 id="hashing"></h1>

</form>

<script>
	function todoCodigo(){
		
		var form = document.getElementById("formulario");
		var hashing = document.getElementById("hashing");
		
		var vogais = ['A', 'E', 'I', 'O', 'U'];
		
		var a = parseFloat( form.value_a.value );
		var divisao, resto;
		
		divisao = Math.floor( a / vogais.length );
		
		resto = a - ( divisao * vogais.length );
		
		hashing.style.color = "blue";
		hashing.style.fontSize = "2em";
		hashing.innerHTML = "O valor do <b>Divisão</b> é: " + divisao;
		hashing.innerHTML += "<br/><br/>";
		hashing.innerHTML += "O valor do <b>Resto</b> é: " + resto;
		hashing.innerHTML += "<br/><br/>";
		hashing.innerHTML += "O valor do <b>Hashing</b> é: " + vogais[resto];
		
	}
</script>
</body>
</html>
